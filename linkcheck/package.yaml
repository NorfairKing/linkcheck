name: linkcheck
version: 0.1.0.0
github: "NorfairKing/linkcheck"
author: "Tom Sydney Kerckhove"
maintainer: "syd@cs-syd.eu"
copyright: "Copyright (c) 2020-2022 Tom Sydney Kerckhove"
license: MIT
synopsis: Check for broken links in CI

extra-source-files:
- LICENSE
- CHANGELOG.md

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
    - aeson
    - bytestring
    - conduit
    - containers
    - http-client
    - http-client-tls
    - http-types
    - lrucache
    - monad-logger
    - mtl
    - network-uri
    - optparse-applicative
    - path
    - path-io
    - retry
    - stm
    - tagsoup
    - text
    - unliftio

executables:
  linkcheck:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -optP-Wno-nonportable-include-path # For macos
    dependencies:
    - linkcheck
